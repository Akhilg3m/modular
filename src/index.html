<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vehicle Learning App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Learn Angular concepts with a real vehicle catalog application">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--
    ============================================
    INDEX.HTML - THE ENTRY POINT
    ============================================

    BEGINNER EXPLANATION:
    This is the ONLY HTML file in the entire application!
    Angular is a Single Page Application (SPA) framework.

    HOW IT WORKS:
    1. Browser loads this index.html
    2. Angular's JavaScript bundles load
    3. <app-root> is replaced with our AppComponent
    4. Angular takes over from there!

    The <body> tag gets theme classes added dynamically:
    - class="light-theme" or
    - class="dark-theme"
  -->

  <!-- Preconnect to API for faster loading -->
  <link rel="preconnect" href="https://6128991386a213001729f9df.mockapi.io">

  <!-- Google Fonts (optional - using system fonts as fallback) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <!--
    APP ROOT
    ========
    This is where Angular injects our application!
    Everything inside gets replaced by AppComponent.

    The text "Loading..." appears while Angular loads.
    Once loaded, it's replaced with our app content.
  -->
  <app-root>
    <!-- Loading indicator while Angular bootstraps -->
    <div style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #64748b;
    ">
      <div style="text-align: center;">
        <div style="
          width: 48px;
          height: 48px;
          border: 4px solid #e2e8f0;
          border-top-color: #3b82f6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 16px;
        "></div>
        <p>Loading Vehicle Learning App...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </app-root>
</body>
</html>
